<!DOCTYPE html>
<html lang="ko">

<head>

<body>
    <header>
        <div class="inner">
            <ul class="nav-container">
                <li data-link="#sec1">Home</a></li>
                <li data-link="#sec2">Me</li>
                <li data-link="#sec3">Favorite</li>
                <li data-link="#sec4">Gallery</li>

    <section id="sec1">
        <div class="inner">

    <section id="sec2">
        <div class="inner">
            <div class="me-container">
                <div class="motto-box">
                    <div class="motto-msg-box">

                    </div>

                            깃&벨로그
                        </div>

                </div>
            </div>
        </div>
    </section>



    <section id="sec3">

            <div class="favorite-container">
                <div class="slide-container">
                    <ul class="favorite-list" data-position="0"> <!--맨 앞부부분에 0변수 선언-->
                        <li class="favorite-card">
                            <img class="favorite-image" src="img\me.jpg" alt="나" />

                        <li class="favorite-card">

                        </li>
                        <li class="favorite-card">
                            <img class="favorite-image" src="img\me.jpg" alt="나" />
                        </li>
                    </ul>
                </div>
                <div class="arrow-container">
                    <i class="fas fa-chevron-circle-left slide-prev"></i>
                    <i class="fas fa-chevron-circle-right slide-next"></i>
                </div>
            </div>
        </div>
        </div>
    </section>

    <section id="sec4">
        <div class="inner">
            <div class="section4-container">
            </div>
        </div>
